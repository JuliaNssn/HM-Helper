<div class="card-body">
  <div class="card-title mb-3 d-flex">
    <h4 class="w-100">{{ animal.name }}</h4>
    <i
      class="fas fa-trash m-auto cursor-pointer"
      (click)="onDeleteAnimal()"
    ></i>
  </div>

  <h6 class="card-subtitle mb-2 text-muted">
    {{ animal.type | uppercase }} <span class="mx-3">|</span> Level
    {{ animal.level }}
  </h6>
  <app-treat-counter
    [animalTreatCount]="animal.treatQuantity"
    [level]="animal.level"
    [type]="animal.type"
    [isAlpacaLvl1]="isAlpacaLvl1"
    (decreaseTreatQuantity)="onDecreaseTreatQuantity($event)"
    (increaseTreatQuantity)="onIncreaseTreatQuantity($event)"
  ></app-treat-counter>
</div>

<ng-container *ngIf="showDeleteConfirm">
  <app-confirm-delete
    [animalName]="animal.name"
    (confirm)="onConfirmDelete()"
    (cancel)="onCancelDelete()"
  ></app-confirm-delete>
</ng-container>
