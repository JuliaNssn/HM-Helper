<div class="backdrop animal-creation">
  <div class="container h-100">
    <div class="row h-100">
      <div class="card col-6 offset-md-3 m-auto fit-content">
        <div class="card-body">
          <h4 class="card-title mb-3">Are you sure?</h4>
          <p class="card-subtitle my-4">
            This action will permanently remove {{ animalName }}. This action
            cannot be undone.
          </p>
          <div class="row my-4">
            <div class="col-6 d-flex">
              <button
                type="button"
                class="btn btn-outline-primary m-auto w-50"
                (click)="onCancel()"
              >
                Cancel
              </button>
            </div>
            <div class="col-6 d-flex">
              <button
                type="button"
                class="btn btn-primary m-auto w-50"
                (click)="onConfirm()"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
