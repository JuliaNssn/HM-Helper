<div class="row" *ngFor="let treatType of treatTypes">
  <div class="col-5">
    <span class="font-weight-light">{{ treatType }}</span>
  </div>
  <div class="col-2 d-flex">
    <button
      type="button"
      class="btn btn-light m-auto"
      [disabled]="treatTypeCannotBeDecreased(treatType)"
      (click)="onDecreaseTreatQuantity(treatType)"
    >
      -
    </button>
  </div>
  <div class="col-3 d-flex">
    <span class="m-auto">{{ getQuantityForType(treatType) }}</span>
  </div>
  <div class="col-2 d-flex">
    <button
      type="button"
      class="btn btn-light m-auto"
      [disabled]="maxLevelReached(treatType)"
      (click)="onIncreaseTreatQuantity(treatType)"
    >
      +
    </button>
  </div>
</div>
