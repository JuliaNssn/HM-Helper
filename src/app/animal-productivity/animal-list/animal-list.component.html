<div class="mx-2 row">
  <div
    class="col-lg-4 col-md-6 col-sm-12 col-12"
    *ngFor="let animal of animals"
  >
    <div class="card m-1">
      <app-animal-details
        [animal]="animal"
        (increaseTreatQuantity)="onIncreaseTreatQuantity($event, animal)"
        (decreaseTreatQuantity)="onDecreaseTreatQuantity($event, animal)"
        (deleteAnimal)="onDeleteAnimal(animal)"
      ></app-animal-details>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-12">
    <div class="card add-new m-1 h-95" (click)="onShowAddNew()">
      <div class="card-body d-flex m-auto flex-direction-column">
        <div class="m-auto">
          <h3 class="text-center">+</h3>
          <span>Add a new Animal</span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="addNew">
  <app-animal-creation
    (cancel)="onCancel()"
    (addNewAnimal)="onAddNewAnimal($event)"
  ></app-animal-creation>
</ng-container>
